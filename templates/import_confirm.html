{% extends "base.html" %}
{% block title %}Bevestigen · Spiegelven{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Stap 3 — Bevestigen</h1>

<div class="card mb-4">
  <div class="card-body">
    <div class="overflow-x-auto">
      <table class="table">
        <thead><tr><th>Veld (Member)</th><th>CSV-kolom</th></tr></thead>
        <tbody>
          {% for label, col in preview %}
            <tr><td>{{ label }}</td><td>{{ col }}</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="flex gap-3">
  <form method="post" action="/import/run">
    {% csrf_token %}
    <input type="hidden" name="mode" value="dry">
    <button class="btn btn-ghost">Dry-run uitvoeren</button>
  </form>
  <form method="post" action="/import/run">
    {% csrf_token %}
    <input type="hidden" name="mode" value="apply">
    <button class="btn btn-primary">Definitief importeren</button>
  </form>
  <a href="/import/map" class="btn btn-ghost">Terug</a>
</div>
{% endblock %}
